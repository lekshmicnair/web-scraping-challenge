<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
      </div>
    </div>
  </br>
    <div class="row">
      <div class="col-md-12">
        <h4>{{mars.news_title}}</h4>
        <p>{{mars.news_p}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2> 
        </br>
        <a><img width="100%" src="{{mars.featured_image_url}}" alt="Features Mars Image"></a> 
        <!--<img src="{{mars.featured_image_url}}" alt="Features Mars Image"> -->
      </div>
      <div class="col-md-4">
        <div class="border">
          <h5>Mars Facts</h5>
            {{ mars.mars_html_table | safe }}
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12 col-md-offset-4">
        <h2>Mars hemispheres</h2>  
    </div>
    </br>
    <div class="row">       
            {% for hemisphere in mars.hemisphere_image_urls %} 
              <div class="col-md-6">
              </br>
                    <div>
                      <img width="512 px" height="512 px" src="{{ hemisphere.img_url}}">
                    </div>


                    <div>
                      <h4> {{ hemisphere.title}} </h4>  
                    </div>
            
              </div>
            {% endfor %}
    </div> 

  </div>


</body>

</html>
